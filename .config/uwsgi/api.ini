[uwsgi]
chdir = ~/srv/django-rest-framework-12th/api
module = api_server.wsgi:application
home = /home/ubuntu/.pyenv/versions/production

uid = deploy
gid = deploy

socket = /tmp/api.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/api.pid
logto = /var/log/uwsgi/api/api.log
log-reopen = true