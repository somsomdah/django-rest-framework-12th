[uwsgi]
chdir = ~/srv/django-rest-framework-12th/api
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/ec2_deploy

uid = deploy
gid = deploy

socket = /tmp/api.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/api.pid
logto = /var/log/uwsgi/api/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true